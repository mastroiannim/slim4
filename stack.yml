# Use root/example as user/password credentials
version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
    volumes:
      - ./db/mysql:/var/lib/mysql

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
      
  slim:
    build: './'
    command: [ "php", "-S", "[::]:80", "-t", "/app/public" ]
    restart: always
    ports: 
      - 80:80
    volumes:
      - .\:/app
      
      